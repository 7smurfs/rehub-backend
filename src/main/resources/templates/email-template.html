<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>ReHub Email</title>
</head>
<body>
<h1>Hello, <span th:text="${recipientName}">Recipient</span>!</h1>

<p>Here are your therapy sessions:</p>

<ul>
    <li th:each="therapy : ${therapies}">
        <span th:text="${therapy.type}"></span> - <span th:text="${therapy.request}"></span>
    </li>
</ul>

<p>
    If you have any questions or need further information, please don't hesitate to contact us.
</p>

<p>Best regards,<br>ReHub</p>
</body>
</html>
