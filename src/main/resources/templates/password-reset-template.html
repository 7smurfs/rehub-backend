<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promjena lozinke</title>
</head>
<body>
<div style="justify-content: start;
        align-items: center;
        padding: 10px;
        font-size: 20px;
        color: #00326E;
        text-align: center;
        font-family: Arial,serif;
        border: solid white;
        border-radius: 5px;
        margin: 5px;
        background-color: #B9E2F4" ;>
    <h1 style="font-family: 'sans-serif';
            font-size: 32px;">
        ReHub
    </h1>
    <h1 style="font-family: 'sans-serif';">Dobrodošli</h1>
    <br />
    <span>Ako kojim slučajem niste zatražili promjenu lozinke ovu aktivnost prijavite na naš mail ili promjenite lozinku.</span>
    <br />
    <br />
    <span>Za promjenu lozinke kliknite na poveznicu.</span>
    <br/>
    <a th:text="${passwordResetLink}" th:href="${passwordResetLink}"
        style="font-family: sans-serif;
        margin-left: 8px; margin-right: 8px;
        font-weight: bold; font-size: 15px; cursor: pointer;">
    </a>
    <p>Za bilo kakvu dodatnu pomoć kontaktirajte naš ReHub tim.</p>
</div>
</body>
</html>
