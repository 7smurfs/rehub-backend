name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17

      - name: Build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test

      - name: Copy Jar file
        run: mv build/libs/$(ls build/libs) rehub-1.0.0.jar

      - uses: actions/upload-artifact@master
        with:
          name: jar-file
          path: rehub.jar